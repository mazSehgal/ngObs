<!DOCTYPE html>
<html lang="en" style="height:100%;">
	
	<head>
		
		<title>ngObs</title>
		
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="viewport-fit=contain, width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
		
		<script src="cordova.js"></script>
		
		<script>
			
			(function () {

				window.$ = {
					"const": {
						"root": "https://nigelgoss.github.io/ngObs/",
					},
				};

				window.onload = function () {

					var script = document.createElement("script");
					script.src = $.const.root + "$/index.js";
					script.onerror = function () {
						
						document.body.style.alignItems = "center";
						document.body.style.justifyContent = "center";
					
						var div = document.createElement("div");
						document.body.appendChild(div);
						div.style.border = "3px solid white";
						div.style.padding = "10px";
						div.textContent = "Error!";
					
					};
					document.head.appendChild(script);

				};

			}());
			
		</script>
		
	</head>
	
  	<body style="font-family:Arial; -webkit-text-size-adjust:none; background-color:lightgrey; margin:0; height:100%; display:flex; flex-direction:column;">
	
		<div id="sso" style="width:0; height:0; overflow:hidden;">
			<input type="text" id="user" />
			<input type="password" id="pass" />
		</div>
		
	</body>
	
</html>
